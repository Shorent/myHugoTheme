{{ define "main" }}
<div class="single-container">
  <header>
    <h1 class="title">{{ .Title }}</h1>
  </header>
  <article>
    <div class="article-content">
      {{ .Content }}
    </div>
  </article>
  <aside>
    <h3>Table Of Contents</h3>
    {{ .TableOfContents }}
  </aside>
</div>
{{ end }}
